<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Boolzapp</title>
</head>
<body>
    
    <div id="app">
        <div class="container d-flex mt-3">
            <!-- Left Side -->
            <div class="left p-1">
                <header class="d-flex justify-content-between align-items-center">
                    <div class="user">
                        <img src="./assets/img/avatar_1.jpg" alt="" class="img-fluid">
                    </div>
                    <div class="menu_left">
                        <i class="px-2 fa-solid fa-circle-notch"></i>
                        <i class="px-2 fa-solid fa-message"></i>
                        <i class="px-2 fa-solid fa-ellipsis-vertical"></i>
                    </div>
                </header>
                <div class="notifications"></div>
                <div class="searchBar"></div>
                <div class="contacts">
                    <div class="contact"></div>
                </div>
            </div>
            <!-- Right Side -->
            <div class="right p-1">
                <header class="d-flex justify-content-between align-items-center">
                    <div class="user">
                        <img src="./assets/img/avatar_1.jpg" alt="" class="img-fluid">
                    </div>
                    <div class="menu_right">
                        <i class="px-2 fa-solid fa-magnifying-glass"></i>
                        <i class="px-2 fa-solid fa-paperclip"></i>
                        <i class="px-2 fa-solid fa-ellipsis-vertical"></i>
                    </div>
                </header>
                <main class="container">
                    <div class="row">
                        <div class="col"></div>
                        <div class="col"></div>
                    </div>
                </main>
                <footer>

                </footer>
            </div>
        </div>
    </div>


    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./assets/js/main.js"></script>
</body>
</html>
