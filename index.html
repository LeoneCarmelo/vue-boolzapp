<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Boolzapp</title>
</head>
<body>
    
    <div id="app">
        <div class="container d-flex mt-3">
            <!-- Left Side -->
            <div class="left">
                <header class="d-flex justify-content-between align-items-center">
                    <div class="user m-1 d-flex">
                        <div class="logo_user">
                            <img src="./assets/img/avatar_1.jpg" alt="" class="img-fluid">
                        </div>
                        <span class="ps-2 align-self-center fw-bold">Sofia</span>
                    </div>
                    <div class="menu_left pe-3">
                        <i class="px-2 fa-solid fa-circle-notch"></i>
                        <i class="px-2 fa-solid fa-message"></i>
                        <i class="px-2 fa-solid fa-ellipsis-vertical"></i>
                    </div>
                </header>
                <div class="notifications d-flex p-2">
                    <div class="icon_bell me-2">
                        <i class="fa-solid fa-bell-slash"></i>
                    </div>
                    <div class="notify_message">
                        <span class="d-block">Ricevi notifiche di nuove messaggi</span>
                        <span class="d-block text-decoration-underline">Attiva notifiche desktop</span>
                    </div>
                </div>
                <div class="searchBar p-1">
                    <div class="input-group flex-nowrap">
                        <span class="input-group-text  border-0 bg-white" id="addon-wrapping">
                            <i class="px-2 fa-solid fa-magnifying-glass"></i>
                        </span>
                        <input type="text" class="form-control border-0 bg-white" placeholder="Cerca o inizia una nuova chat" aria-label="Username" aria-describedby="addon-wrapping">
                      </div>
                </div>
                <div class="contacts">
                    <div class="contact d-flex justify-content-between py-1 mb-1">
                        <div class="ps-2 info_user d-flex">
                            <div class="logo_user">
                                <img src="./assets/img/avatar_1.jpg" alt="" class="img-fluid">
                            </div>
                            <div class="info">
                                <span class="ps-2 align-self-center">Michele</span>
                                <span class="ps-2 d-block">Ultimo accesso oggi alle 12:00</span>
                            </div>
                        </div>
                        <div class="data pe-2">12:00</div>
                    </div>

                    
                </div>
            </div>
            <!-- Right Side -->
            <div class="right">
                <header class="d-flex justify-content-between align-items-center">
                    <div class="user m-1 d-flex">
                        <div class="logo_user">
                            <img src="./assets/img/avatar_1.jpg" alt="" class="img-fluid">
                        </div>
                        <div class="info">
                            <span class="ps-2 align-self-center">Michele</span>
                            <span class="ps-2 d-block">Ultimo accesso oggi alle 12:00</span>
                        </div>
                    </div>
                    <div class="menu_right pe-3">
                        <i class="px-2 fa-solid fa-magnifying-glass"></i>
                        <i class="px-2 fa-solid fa-paperclip"></i>
                        <i class="px-2 fa-solid fa-ellipsis-vertical"></i>
                    </div>
                </header>
                <main class="container">
                    <div class="row">
                        <div class="col"></div>
                        <div class="col"></div>
                    </div>
                </main>
                <footer class="d-flex justify-content-center align-items-center py-1">
                    <i class="pe-3 fa-regular fa-face-smile"></i>
                    <input type="text" placeholder="Scrivi un messaggio">
                    <i class="ps-3 fa-solid fa-microphone"></i>
                </footer>
            </div>
        </div>
    </div>


    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./assets/js/main.js"></script>
</body>
</html>
